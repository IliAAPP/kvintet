<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>

      <form id="dataForm">
        <div class="form-group">
          <label for="collected">Collected</label>
          <input type="text" class="form-control" id="collected" name="collected">
        </div>
        <div class="form-group">
          <label for="add_file">Add File</label>
          <input type="text" class="form-control" id="add_file" name="add_file">
        </div>
        <button type="submit" class="btn btn-primary">Save Data</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // Обработчик отправки формы
      $('#dataForm').submit(function(event) {
        event.preventDefault(); // Предотвращение отправки формы по умолчанию

        // Получение данных из формы
        var collected = $('#collected').val();
        var addFile = $('#add_file').val();

        // Отправка данных на сервер
        $.ajax({
          url: '/api/save_data/', // URL-адрес, на который отправляются данные
          type: 'POST', // Метод отправки данных
          data: {
            collected: collected,
            add_file: addFile
          },
          success: function(response) {
            // Обработка успешного ответа от сервера
            console.log(response);
          },
          error: function(xhr, errmsg, err) {
            // Обработка ошибок
            console.log(xhr.status + ": " + xhr.responseText);
          }
        });
      });
    </script>
  </body>
</html>
