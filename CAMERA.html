<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Detection</title>
</head>
<body>
  <h1>Facial Detection</h1>
  <video id="video" autoplay style="width: 500px; height: 400px;"></video>
  <canvas id="canvas" width="500" height="400"></canvas>
  <p id="count">People Count: 0</p>
  <p id="max-count">Max People Count: 0</p>
  <canvas id="dynamic-canvas" width="500" height="100"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
    const accessCamera = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const videoElement = document.getElementById("video");
        videoElement.srcObject = stream;
        await videoElement.play();

        const model = await blazeface.load();
        setInterval(() => detectFaces(videoElement, model), 100); // Вызываем функцию каждые 100 миллисекунд
      } catch (error) {
        console.error("Error accessing camera:", error);
      }
    };

    const detectFaces = async (videoElement, model) => {
      const predictions = await model.estimateFaces(videoElement);
      const faceCount = predictions.length;

      const countElement = document.getElementById("count");
      countElement.textContent = `Число людей в кадре: ${faceCount}`;

      const maxCountElement = document.getElementById("max-count");
      const previousMaxCount = parseInt(maxCountElement.textContent.split(":")[1]);
      const currentMaxCount = Math.max(faceCount, previousMaxCount);
      maxCountElement.textContent = `Максимальное число людей в кадре: ${currentMaxCount}`;

      const dynamicCanvas = document.getElementById("dynamic-canvas");
      const dynamicCtx = dynamicCanvas.getContext("2d");

      // Обновить динамику изменения числа людей
      const previousCounts = JSON.parse(localStorage.getItem("previousCounts")) || [];
      previousCounts.push(faceCount);
      if (previousCounts.length > 50) {
        previousCounts.shift();
      }
      localStorage.setItem("previousCounts", JSON.stringify(previousCounts));

      // Визуализировать динамику изменения числа людей на холсте
      dynamicCtx.clearRect(0, 0, dynamicCanvas.width, dynamicCanvas.height);
      const maxFaceCount = Math.max(...previousCounts);
      const scaleX = dynamicCanvas.width / previousCounts.length;
      const scaleY = dynamicCanvas.height / maxFaceCount;
      dynamicCtx.beginPath();
      dynamicCtx.moveTo(0, dynamicCanvas.height);
      for (let i = 0; i < previousCounts.length; i++) {
        const x = i * scaleX;
        const y = dynamicCanvas.height - previousCounts[i] * scaleY;
        dynamicCtx.lineTo(x, y);
      }
      dynamicCtx.lineTo(dynamicCanvas.width, dynamicCanvas.height);
      dynamicCtx.closePath();
      dynamicCtx.fillStyle = "rgba(0, 0, 255, 0.3)";
      dynamicCtx.fill();
    };

    accessCamera();
  </script>
</body>
</html>
